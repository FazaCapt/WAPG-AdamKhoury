<style>


#box1{
    width: 100px;
    height: 100px;
    background-color: orange;
}
</style>

<div id="box1"></div>

<script>
    var box1 = document.getElementById("box1");
    box1.style.transition = "width 1s steps(4) 0s";
</script>
<p>Width: <input type="number" step="10" onchange="box1.style.width=this.value+'px'"></p>
